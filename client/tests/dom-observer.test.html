<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Observer Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .timeline {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px 0;
    }
    .status {
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .status-author {
      font-weight: bold;
    }
    .status-content {
      margin: 10px 0;
    }
    .status-actions {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    #log {
      background: #f5f5f5;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }
    .dark-mode {
      background: #222;
      color: #eee;
    }
    .dark-mode .timeline, .dark-mode .status {
      border-color: #444;
    }
    .dark-mode button {
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }
    .dark-mode #log {
      background: #333;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>DOM Observer Test</h1>
  <p>This page tests the DOM observer for detecting post interactions.</p>
  
  <div>
    <button id="toggle-theme">Toggle Dark Mode</button>
    <button id="add-post">Add New Post</button>
    <button id="clear-log">Clear Log</button>
  </div>
  
  <div class="timeline" role="feed">
    <article class="status" data-status-id="post123" data-author-id="user456">
      <div class="status-author" data-author-id="user456">Jane Doe</div>
      <div class="status-content">
        <p>This is the first test post content! #testing #mastodon</p>
      </div>
      <div class="status-actions">
        <button class="status-favorite" aria-label="Favorite">â¤ï¸ 5</button>
        <button class="status-reblog" aria-label="Boost">ğŸ”„ 2</button>
        <button class="status-reply" aria-label="Reply">ğŸ’¬ 1</button>
        <button class="status-bookmark" aria-label="Bookmark">ğŸ”–</button>
      </div>
    </article>
    
    <article class="status" data-status-id="post456" data-author-id="user789">
      <div class="status-author" data-author-id="user789">John Smith</div>
      <div class="status-content">
        <p>Another test post with <a href="#">a link</a> and some <strong>formatting</strong>!</p>
      </div>
      <div class="status-actions">
        <button class="status-favorite" aria-label="Favorite">â¤ï¸ 10</button>
        <button class="status-reblog" aria-label="Boost">ğŸ”„ 4</button>
        <button class="status-reply" aria-label="Reply">ğŸ’¬ 3</button>
        <button class="status-bookmark" aria-label="Bookmark">ğŸ”–</button>
      </div>
    </article>
  </div>
  
  <h2>API Call Log</h2>
  <div id="log"></div>
  
  <script type="module">
    import { createDomObserver } from '../dom-observer.js';
    
    // Setup logger
    const logEl = document.getElementById('log');
    function log(message) {
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }
    
    // Mock user ID getter
    const getUserId = () => 'test-user-123';
    
    // Create toast notifications
    const toast = {
      success: (message) => {
        log(`âœ… Success: ${message}`);
      },
      error: (message) => {
        log(`âŒ Error: ${message}`);
      }
    };
    
    // Mock fetch for demo purposes
    window.fetch = async (url, options) => {
      const body = JSON.parse(options.body);
      log(`ğŸ“¡ API Call: ${options.method} ${url}`);
      log(`ğŸ“¦ Data: ${JSON.stringify(body)}`);
      
      // Simulate a delay
      await new Promise(resolve => setTimeout(resolve, 200));
      
      // Simulate a successful response
      return {
        ok: true,
        json: async () => ({ success: true, id: 123 })
      };
    };
    
    // Create the DOM observer
    const observer = createDomObserver({
      apiBaseUrl: 'https://api.example.com',
      getUserId,
      toast
    });
    
    // Start observing
    observer.start();
    log('ğŸ” DOM observer started');
    
    // Setup UI actions
    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
    
    document.getElementById('clear-log').addEventListener('click', () => {
      logEl.innerHTML = '';
      log('ğŸ§¹ Log cleared');
    });
    
    // Handle adding a new post
    let postCount = 3;
    document.getElementById('add-post').addEventListener('click', () => {
      const postId = `post${postCount++}`;
      const authorId = `user${Math.floor(Math.random() * 1000)}`;
      
      const post = document.createElement('article');
      post.className = 'status';
      post.setAttribute('data-status-id', postId);
      post.setAttribute('data-author-id', authorId);
      
      post.innerHTML = `
        <div class="status-author" data-author-id="${authorId}">Random User ${authorId}</div>
        <div class="status-content">
          <p>This is a dynamically added post #${postCount-3}! Created at ${new Date().toLocaleTimeString()}</p>
        </div>
        <div class="status-actions">
          <button class="status-favorite" aria-label="Favorite">â¤ï¸ ${Math.floor(Math.random() * 20)}</button>
          <button class="status-reblog" aria-label="Boost">ğŸ”„ ${Math.floor(Math.random() * 10)}</button>
          <button class="status-reply" aria-label="Reply">ğŸ’¬ ${Math.floor(Math.random() * 5)}</button>
          <button class="status-bookmark" aria-label="Bookmark">ğŸ”–</button>
        </div>
      `;
      
      document.querySelector('.timeline').appendChild(post);
      log(`â• Added new post ${postId}`);
    });
    
    // Log initial page state
    log('ğŸš€ Test page loaded');
  </script>
</body>
</html>
