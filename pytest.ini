[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=. --cov-report=term-missing --strict-markers --disable-warnings --tb=short
xfail_strict = true
env =
    FLASK_ENV=testing
    DEBUG=True
    POSTGRES_DB=corgi_recommender_test
    USER_HASH_SALT=test-salt-for-pytest
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    db: marks tests as database tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    auth: marks tests as authentication tests
    privacy: marks tests as privacy tests
    analytics: marks tests as analytics tests
    cache: marks tests as cache tests
    proxy: marks tests as proxy tests
    recommendations: marks tests as recommendation tests
    timeline: marks tests as timeline tests
    content: marks tests as content tests
    rbac: marks tests as RBAC tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestDeprecationWarning
# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function